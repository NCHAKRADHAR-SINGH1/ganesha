<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wishes to pandaaaa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans Telugu', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff3e0;
    }
    .card {
      background: url("vinayaka1.jpg") no-repeat center top;
      background-size: contain;
      background-color: #fff;
      width: 90%;
      max-width: 500px;
      min-height: 650px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: #b22222;
      margin-top: 220px;
      background: rgba(255,255,255,0.7);
      display: inline-block;
      padding: 10px 18px;
      border-radius: 12px;
      text-shadow: 
        0 0 5px #ff9933,
        0 0 10px #ff6600,
        0 0 20px #ff3300,
        0 0 30px #ff3300;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.5;
      background: rgba(255,255,255,0.7);
      padding: 12px;
      border-radius: 10px;
      color: #333;
    }

    .from {
      position: absolute;
      bottom: 60px; /* push above audio controls */
      right: 20px;
      font-weight: bold;
      font-size: 0.9rem;
      color: #444;
    }

    /* Audio controls at bottom */
    .audio-controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .audio-controls button {
      background: #ff6600;
      border: none;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .audio-controls button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">🌸🙏 Happy Vinayaka Chavithi Gnan Akka 🙏🌸</div>

    <div class="message">
      😇😊🙏 Vighneswarudu mee jeevitham lo obstacles ni tholaginchi, <br>
      santoshanga & vijayavantanga continue cheyyalani <br>
      korukuntunnaanu. 😇😊🙏
    </div>

    <div class="from">From: Chakri</div>

    <!-- Music Controls -->
    <div class="audio-controls">
      <button onclick="playMusic()">▶ Play</button>
      <button onclick="pauseMusic()">⏸ Pause</button>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="ganesha.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playMusic() {
      var audio = document.getElementById("bg-music");
      audio.muted = false;
      audio.play();
    }
    function pauseMusic() {
      document.getElementById("bg-music").pause();
    }
  </script>
</body>
</html>
